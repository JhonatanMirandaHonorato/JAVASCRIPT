<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula6 JS</title>
    <style>
        body {
            background-color: firebrick;
            font: normal 20pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Aula6</h1>
    <p>Criando variaveis com JS</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // Number --> String(n) ou n.toStrong()
        var n2 = Number.parseInt(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert('A soma dos números é, ' + s)//O sinal de "+", pode ser soma ou concatenação, se o dado for (number ou string.)
    </script>
</body>
</html>
